<h3>Create A New Customer</h3>

<div class='col-md-10 col-md-offset-1'>
	<form role="form">

		<div class="form-group">
	    	<label for="Name">Name</label>
	    	<input type="text" class="form-control" id="name" placeholder="Enter product name">
	  	</div>

	  	<div class="form-group">
	    	<label for="description">Description</label>
	    	<input type="text" class="form-control" id="description" placeholder="Enter delicious description of the new food">
	  	</div>

	  	<div class="form-group">
	    	<label for="price">Price</label>
	    	<input type="number" class="form-control" id="price" placeholder="Enter product name">
	  	</div>

	  	<div class="form-group">
	    	<label for="availabilty">Availability</label>
	    	<input type="text" class="form-control" id="availability" placeholder="true or false">
	  	</div>

	</form>
</div>
